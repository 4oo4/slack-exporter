<div id="{{ item.channel_id }}" class="tab-content">
    {% for payload in item.messages %}
        <b title="{{ payload.date }}">
            {% if payload.member == 'unknown-name' %}
                <span style='color:blue'>{{ payload.member}}</span>
            {% else %}
               {{ payload.member }}
            {% endif %}
        </b>
        : {{ payload.message }}</br>
    {% endfor %}
</div>
